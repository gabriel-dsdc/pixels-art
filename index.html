<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Pixel Art</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
          <div class="color selected"></div>
        </div>
        <label for="board-size"
          >Tamanho do painel
          <input
            type="number"
            id="board-size"
            placeholder="Tamanho do painel"
            min="1"
            max="50"
          />
          <button type="button" id="generate-board">VQV</button></label
        >
        <br /><br />
        <button type="button" id="clear-board">Limpar Painel</button>
        <br /><br />
        <div id="pixel-board"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Pixel Art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section>
        <div>
          <div id="color-palette">
            <div class="color selected"></div>
          </div>
          <form onsubmit="createPixelBoard(event)">
            <label for="board-size"
              >Tamanho do painel
              <input
                type="number"
                id="board-width"
                placeholder="Largura"
                min="1"
                max="50"
              />
              <input
                type="number"
                id="board-height"
                placeholder="Altura"
                min="1"
                max="50"
              />
              <button type="submit" id="generate-board">Definir</button></label
            >
            <br /><br />
            <button type="button" id="clear-board">Limpar Painel</button>
          </form>
        </div>
        <br /><br />
        <div id="pixel-board"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
